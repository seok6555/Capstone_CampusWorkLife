<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>건의 상세 내용</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/suggest.css}" rel="stylesheet">
<body>
	<nav th:replace="~{navbar/navbar :: navbarFragment}"></nav>

	<div class="container">
		<h1 class="suggestion-h1">건의 사항</h1>
		<div class="suggestion-detail">

			<div class="suggestion-header">
				<div class="metadata">
					<div class="meta-item">
						<strong>작성자:</strong> <span
							th:text="${suggestion.member2.username}">작성자</span>
					</div>
					<div class="meta-item">
						<strong>작성일:</strong> <span
							th:text="${#temporals.format(suggestion.created, 'yyyy-MM-dd HH:mm')}">작성일
						</span>
					</div>
					<div class="meta-item">
						<strong>상태:</strong> <span
							th:if="${suggestion.state == 'progress'}">진행중</span> <span
							th:if="${suggestion.state == 'completed'}">완료</span>
					</div>
				</div>
				<label for="title" class="form-label-title">제목</label>
				<h2 th:text="${suggestion.title}">제목</h2>
			</div>

			<label for="content" class="form-label-content">내용</label>
			<div class="suggestion-content" th:text="${suggestion.content}">
				내용</div>

			<div class="button-group" th:if="${isAuthor}">
				<a th:href="@{'/suggest/edit/' + ${suggestion.id}}"
					class="btn btn-primary">수정</a>
				<form th:action="@{'/suggest/delete/' + ${suggestion.id}}"
					method="post" style="display: inline;">
					<button type="submit" class="btn btn-danger"
						onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</button>
				</form>
			</div>

			<div class="navigation">
				<a href="/suggest/list" class="btn btn-secondary">목록으로</a>
			</div>

		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
