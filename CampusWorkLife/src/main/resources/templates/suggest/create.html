<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>건의사항 작성</title>
    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
		
	<link th:href="@{/css/suggest.css}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .suggestion-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .suggestion-form h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        
        .button-group button, .button-group a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <nav th:replace="~{navbar/navbar :: navbarFragment}"></nav>
    
     <div class="container mt-5">
        <h2 class="text-center mb-4">건의 사항 작성</h2>
        
        <form th:action="@{/suggest/create}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="username" class="form-label">작성자</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">확인</button>
                <a th:href="@{/suggest/list}" class="btn btn-secondary">목록</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
