<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="/css/suggest.css"/>
	</head>
	<body>
		<div class="container">
  <h1>건의게시판 목록</h1>
 
  <table class="list">
    <thead>
      <tr>
        <th>분류</th>
        <th>제목</th>
        <th>작성자</th>
        
      </tr>
    </thead>
    <tbody>
      <tr th:each="st : ${suggestions}">
      
        <td>
        
        </td>
        <td th:text="${st.state}"></td>
        <td th:text="${st.title}"></td>
       
      </tr>
    </tbody>
  </table>
  <div class="pagination"
    th:data-record-count="${pagination.recordCount}"
    th:data-page-size="${pagination.sz}" 
    th:data-current-page="${pagination.pg}"></div>  
</div>

	</body>
</html>
