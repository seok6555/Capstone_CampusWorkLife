<!-- templates/suggest/edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>건의사항 수정</title>
</head>
<body>
    <div class="container">
        <h1>건의사항 수정</h1>
        
        <form th:action="@{'/suggest/edit/' + ${suggestion.id}}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control" 
                       th:value="${suggestion.title}" required>
            </div>
            
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" class="form-control" 
                         rows="10" required th:text="${suggestion.content}"></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">수정</button>
                <a th:href="@{'/suggest/detail/' + ${suggestion.id}}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
