<!-- templates/suggest/edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>건의사항 수정</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/suggest.css}" rel="stylesheet">
</head>
<body>
	<nav th:replace="~{navbar/navbar :: navbarFragment}"></nav>
	<div class="container">
		<h1>건의사항 수정</h1>

		<form th:action="@{'/suggest/edit/' + ${suggestion.id}}" method="post">
			<div class="form-group">
				<label for="title">제목</label> <input type="text" id="title"
					name="title" class="form-control" th:value="${suggestion.title}"
					required>
			</div>

			<div class="form-group">
				<label for="content">내용</label>
				<textarea id="content" name="content" class="form-control" rows="10"
					required th:text="${suggestion.content}"></textarea>
			</div>

			<div class="button-group">
				<button type="submit" class="btn btn-primary">수정</button>
				<a th:href="@{'/suggest/detail/' + ${suggestion.id}}"
					class="btn btn-secondary">취소</a>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
