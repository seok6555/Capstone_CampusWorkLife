<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>근로생활</title>
		<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
		<link th:href="@{/css/info.css}" rel="stylesheet" type="text/css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<nav th:replace="~{navbar/navbar :: navbarFragment}"></nav>
		
		<div class="container" th:each="wp : ${workplaces}">
			<div class="title">
				<p th:text="${wp.officelist.officeName}" class="fs-1 fw-bold">근로지명</p>
				<img class="like" src="/images/like.png" alt="찜하기 이미지">
			</div>
			<div class="row justify-content-center">
				<div class="info_indexList">
					<ol class="info_index fs-2">
						<p class="fs-1">목차</p>
						<li><a class="" href="#index1">목록</a></li>
						<li><a class="" href="#index2">목록</a></li>
						<li><a class="" href="#index3">목록</a></li>
						<li><a class="" href="#index4">목록</a></li>
					</ol>
				</div>
				<div class="info_context">
					<div class="info_context_intro row justify-content-center">
						<div class="info_workplace_image">
							<img src="/images/background.png">
						</div>
						<div class="info_workplace_table">
							<table class="table table-bordered">
								<tbody>
								    <tr>
								        <th scope="row">담당자</th>
								        <td th:text="${wp.manager}">담당자명</td>
										<th scope="row">전화번호</th>
								        <td th:text="${wp.phone}">부서 전화번호</td>
								    </tr>
								    <tr>
								        <th scope="row">근로기간</th>
							            <td th:text="${wp.workStart} + ' ~ ' + ${wp.workEnd}">근로기간</td>
							            <th scope="row">근로시간</th>
							            <td th:text="${wp.timeStart} + ' ~ ' + ${wp.timeEnd}">근로시간</td>
							        </tr>
									<tr th:each="wd : ${workdays}">
										<th scope="row">근로요일</th>
										<td><span th:each="day : ${wd.workDays}" th:text="${day} + ' '">근로요일</span></td>
							            <th scope="row">모집인원</th>
							            <td th:text="${wp.employeeCount}">모집인원</td>
									</tr>
									<tr>
										<th scope="row">선호학과</th>
										<td th:text="${wp.department}">선호학과</td>
										<th scope="row">선호학년</th>
										<td th:text="${wp.grade}">선호학년</td>
									</tr>
									<tr>
										<th scope="row">직무요약</th>
										<td colspan="3" th:text="${wp.summary}">상세 직무 내용 작성</td>
									</tr>
									<tr>
										<th scope="row">특이사항</th>
										<td colspan="3" th:text="${wp.notes}">특이사항 작성</td>
									</tr>
							    </tbody>
							</table>
						</div>
					</div>
					<div class="info_context_main">
						<ol class="info_context_main_index">
							<li>
								<p class="d-inline-flex gap-1" id="index1">
								  	<button class="btn btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#collapseContext1" aria-expanded="false" aria-controls="collapseContext1">
										목록
								  	</button>
								</p>
								<hr>
							</li>
							<div class="collapse" id="collapseContext1">
								<div class="card card-body" th:text="${wp.content}">
									근로 내용
								</div>
							</div>
							<li>
								<p class="d-inline-flex gap-1" id="index2">
									<button class="btn btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#collapseContext2" aria-expanded="false" aria-controls="collapseContext2">
										목록
									</button>
								</p>
								<hr>
							</li>
							<div class="collapse" id="collapseContext2">
								<div class="card card-body" th:text="${wp.content}">
									근로 내용
								</div>
							</div>
							<li>
								<p class="d-inline-flex gap-1" id="index3">
									<button class="btn btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#collapseContext3" aria-expanded="false" aria-controls="collapseContext3">
										목록
									</button>
								</p>
								<hr>
							</li>
							<div class="collapse" id="collapseContext3">
								<div class="card card-body" th:text="${wp.content}">
									근로 내용
								</div>
							</div>
							<li>
								<p class="d-inline-flex gap-1" id="index4">
									<button class="btn btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#collapseContext4" aria-expanded="false" aria-controls="collapseContext4">
										목록
									</button>
								</p>
								<hr>
							</li>
							<div class="collapse" id="collapseContext4">
								<div class="card card-body" th:text="${wp.content}">
									근로 내용
								</div>
							</div>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
